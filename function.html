<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      fetch("views/head.html")
        .then((response) => {
          return response.text();
        })
        .then((data) => {
          data = data + '<link rel="stylesheet" href="./styles/function.css">';
          data =
            data + '<link rel="stylesheet" href="./styles/functionMethod.css">';
          data = data + '<link rel="stylesheet" href="./styles/display.css">';
          document.querySelector("head").innerHTML = data;
        });

      fetch("views/header.html")
        .then((response) => {
          return response.text();
        })
        .then((data) => {
          document.querySelector("header").innerHTML = data;
        });
    </script>

    <script src="./scripts/changefunction.js" defer></script>
    <script src="./scripts/functionMethod.js" defer></script>
    <script src="./scripts/extraFunctions.js" defer></script>
    <script src="./scripts/functionDisplayBox.js" defer></script>
  </head>
  <body>
    <header></header>
    <main class="">
      <section id="main-header" class="layout-center">
        <h1>기능 소개</h1>
        <ul id="description-ul" class="grid-repeat-two">
          <li class="background-grey border-radius-round hover-box-shadow">
            <h2>기능 특징</h2>
            <p id="description-characteristic">문자를 보낼 수 있다.</p>
          </li>
          <li class="background-grey border-radius-round hover-box-shadow">
            <h2>기능을 제공하는 어플</h2>
            <ul id="list-ul"></ul>
          </li>
        </ul>
      </section>
      <section id="main-main" class="layout-center background-grey">
        <div id="main-main-wrap" class="wrap grid-repeat-two">
          <h2>기능 사용 방법 정리</h2>
          <ol id="description-app" class="text-align-left">
            <p class="color-grey">화면을 보고싶은 목차를 click!</p>
          </ol>
        </div>
      </section>
      <section id="main-bottom" class="layout-center">
        <div id="main-bottom-wrap" class="wrap grid-repeat-two">
          <h2>부가 기능 정리</h2>
          <p class="color-light-grey">
            기능과 관련된 세부 기능에 대한 정리입니다.
          </p>
          <ul id="function-extra" class="text-align-left"></ul>

          <div
            id="display-extra-box1"
            class="background-white border-radius-round hover-box-shadow displayBox"
          ></div>
          <div
            id="display-extra-box2"
            class="background-white border-radius-round hover-box-shadow displayBox none"
          ></div>
          <div
            id="display-extra-box3"
            class="background-white border-radius-round hover-box-shadow displayBox none"
          ></div>
        </div>
      </section>
    </main>
    <footer>
      <ins
        class="kakao_ad_area"
        style="display: none"
        data-ad-unit="DAN-c8IPZqPNmJoSDPAZ"
        data-ad-width="728"
        data-ad-height="90"
      ></ins>
      <script
        type="text/javascript"
        src="//t1.daumcdn.net/kas/static/ba.min.js"
        async
      ></script>
      <p>Copyright © upps</p>
    </footer>
  </body>
</html>
