<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디지털쏙</title>

    <link rel="stylesheet" href="./styles/newCommon.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />

    <link

    <link

    <link rel="manifest" href="./img/favicon/site.webmanifest" />

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"

    <script src="./scripts/config.js" defer></script>
    <script src="./scripts/app.js" defer></script>

    <link rel="stylesheet" href="./styles/function.css" />
    <link rel="stylesheet" href="./styles/functionMethod.css" />

    <script src="./scripts/changefunction.js" defer></script>
    <script src="./scripts/functionMethod.js" defer></script>

  <body>
    <header>
      <nav>
        <a href="./index.html"
          ><img src="./img/logo/logo.png" alt="uups logo" id="logo"
        /></a>
        <ul>
          <li><a href="./functionIndex.html">Function</a></li>
          <li><a href="./appIndex.html">App</a></li>
          <!-- <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li> -->
        </ul>
      </nav>
    </header>
    <main class="">
      <section id="main-header" class="layout-center">
        <h1>기능 소개</h1>
        <ul id="description-ul" class="grid-repeat-two">
          <li class="background-grey border-radius-round hover-box-shadow">
            <h2>기능 특징</h2>
            <p id="description-characteristic">문자를 보낼 수 있다.</p>
          </li>
          <li class="background-grey border-radius-round hover-box-shadow">
            <h2>기능을 제공하는 어플</h2>
            <ul id="list-ul"></ul>
          </li>
        </ul>
      </section>
      <section id="main-main" class="layout-center background-grey">
        <div id="main-main-wrap" class="wrap grid-repeat-two">
          <h2>기능 사용 방법 정리</h2>
          <ol id="description-app" class="text-align-left">
            <p class="color-grey">화면을 보고싶은 목차를 click!</p>
          </ol>
        </div>
      </section>
      <section id="main-bottom" class="layout-center">
        <div id="main-bottom-wrap" class="wrap grid-repeat-two">
          <h2>부가 기능 정리</h2>
          <p class="color-light-grey">
            기능과 관련된 세부 기능에 대한 정리입니다.
          </p>
          <ul id="function-extra" class="text-align-left"></ul>

          <div
            id="display-extra-box1"
            class="background-white border-radius-round hover-box-shadow displayBox"
          ></div>
          <div
            id="display-extra-box2"
            class="background-white border-radius-round hover-box-shadow displayBox none"
          ></div>
          <div
            id="display-extra-box3"
            class="background-white border-radius-round hover-box-shadow displayBox none"
          ></div>
        </div>
      </section>
    </main>
    <footer>
      <p>Copyright © upps</p>
    </footer>
