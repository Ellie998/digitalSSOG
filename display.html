<div
  id="display-box1"
  class="background-white border-radius-round hover-box-shadow displayBox"
  data-method="전화 어플을 누른다."
>
  <div
    id="call-app"
    class="target app hover-box-shadow"
    data-next-method="전화번호를 누른다"
  >
    <i class="bi bi-telephone"></i>
  </div>
</div>
<div
  id="display-box2"
  class="background-white border-radius-round hover-box-shadow displayBox none"
  data-method="전화번호를 누른다"
>
  <div id="number-box"></div>
  <ol id="numbers">
    <li>1</li>
    <li>2</li>
    <li>3</li>

    <li>4</li>
    <li>5</li>
    <li>6</li>

    <li>7</li>
    <li>8</li>
    <li>9</li>

    <li>*</li>
    <li>0</li>
    <li>#</li>
  </ol>
  <div id="display-bottom">
    <button
      id="camera-call-btn"
      class="background-white hover-box-shadow bottom-btn"
    >
      <i class="bi bi-camera-video"></i>
    </button>
    <button
      id="call-btn"
      data-next-method="통화 버튼을 누른다"
      class="target background-blue hover-box-shadow bottom-btn"
    >
      <i class="bi bi-telephone"></i>
    </button>
    <button
      id="cancel-btn"
      class="background-white hover-box-shadow bottom-btn"
    >
      <i class="bi bi-backspace"></i>
    </button>
  </div>
</div>
<div
  id="display-box3"
  class="background-white border-radius-round hover-box-shadow displayBox none target"
  data-next-method="전화 어플을 누른다."
  data-method="통화 버튼을 누른다"
>
  성공!
</div>
