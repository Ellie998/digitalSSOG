<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      fetch("views/head.html")
        .then((response) => {
          return response.text();
        })
        .then((data) => {
          data = data + '<link rel="stylesheet" href="./styles/function.css">';
          data = data + '<link rel="stylesheet" href="./styles/display.css">';
          document.querySelector("head").innerHTML = data;
        });

      fetch("views/header.html")
        .then((response) => {
          return response.text();
        })
        .then((data) => {
          document.querySelector("header").innerHTML = data;
        });
    </script>
    <!-- <script src="./scripts/getData.js"></script> -->
    <!-- <script src="./scripts/changeApp.js" defer></script> -->
    <script src="./scripts/display.js" defer></script>
  </head>
  <body>
    <header></header>
    <main>
      <section id="main-main" class="layout-center background-grey">
        <div id="main-main-wrap" class="wrap grid-repeat-two">
          <h2>How to</h2>
          <ol class="text-align-left">
            <li data-method="전화어플 누른다">전화 어플을 누른다.</li>
            <li data-method="전화번호 누른다.">전화번호를 누른다</li>
            <li data-method="통화버튼 누른다.">통화 버튼을 누른다</li>
          </ol>

          <div
            id="display-box1"
            class="background-white border-radius-round hover-box-shadow displayBox"
          ></div>
          <div
            id="display-box2"
            class="background-white border-radius-round hover-box-shadow displayBox none"
          ></div>
          <div
            id="display-box3"
            class="background-white border-radius-round hover-box-shadow displayBox none"
          ></div>
          <button class="btn">직접 체험하러 GO!</button>
        </div>
      </section>
    </main>
  </body>
</html>
