<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      fetch("views/head.html")
        .then((response) => {
          return response.text();
        })
        .then((data) => {
          data = data + '<link rel="stylesheet" href="./styles/index.css">';
          document.querySelector("head").innerHTML = data;
        });
      fetch("views/header.html")
        .then((response) => {
          return response.text();
        })
        .then((data) => {
          document.querySelector("header").innerHTML = data;
        });
    </script>
    <script src="./scripts/getFunctionData.js" defer></script>
  </head>
  <body>
    <header></header>
    <main class="">
      <section id="main-main" class="layout-center">
        <h1>카테고리별 사용 가능한 기능</h1>
        <p class="color-light-grey">
          궁금한 기능을 클릭하면 연관 어플 리스트를 알려줍니다.
        </p>
        <ul id="function-categorys" class="grid-repeat-two"></ul>
      </section>
    </main>
    <footer>
      <p>Copyright © upps</p>
    </footer>
  </body>
</html>
